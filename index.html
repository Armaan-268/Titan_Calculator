<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TITAN Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="outside">
    <div class='bx mx-auto flex flex-col item-center colorful-div'>
      <div class="text-center">TITAN</div>
      <div class="row">
        <input class="input" id="myInput" type="text" />
      </div>
      <div class="row">
        <button class="btn colorful-div">AC</button>
        <button class="btn colorful-div">(</button>
        <button class="btn colorful-div">)</button>
        <button class="btn colorful-div">/</button>
      </div>
      <div class="row">
        <button class="btn colorful-div">7</button>
        <button class="btn colorful-div">8</button>
        <button class="btn colorful-div">9</button>
        <button class="btn colorful-div">*</button>
      </div>
      <div class="row">
        <button class="btn colorful-div">4</button>
        <button class="btn colorful-div">5</button>
        <button class="btn colorful-div">6</button>
        <button class="btn colorful-div">-</button>
      </div>
      <div class="row">
        <button class="btn colorful-div">1</button>
        <button class="btn colorful-div">2</button>
        <button class="btn colorful-div">3</button>
        <button class="btn colorful-div">+</button>
      </div>
      <div class="row">
        <button class="btn colorful-div">0</button>
        <button class="btn colorful-div">.</button>
        <button class="btn colorful-div">^</button>
        <button class="btn colorful-div">=</button>
      </div>
      <div></div>
      <script src="script.js"></script>

      
</body>

</html>
